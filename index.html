<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .completed {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1>Lista de Tarefas</h1>
    <form id="taskForm">
        <input type="text" id="taskInput" placeholder="Adicionar nova tarefa" required>
        <button type="submit">Cadastrar Tarefa</button>
    </form>
    <ul id="taskList"></ul>

    <script>
        $(document).ready(function() {
            $('#taskForm').on('submit', function(event) {
                event.preventDefault(); // Impede o envio do formul√°rio

                const taskName = $('#taskInput').val(); // Recupera o valor do input
                $('#taskList').append(`<li>${taskName}</li>`); // Adiciona a tarefa na lista
                $('#taskInput').val(''); // Limpa o campo de entrada
            });

            $('#taskList').on('click', 'li', function() {
                $(this).toggleClass('completed'); // Adiciona ou remove a classe 'completed'
            });
        });
    </script>
</body>
</html>
